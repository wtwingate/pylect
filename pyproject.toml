[project]
name = "pylect"
version = "0.3.0"
dependencies = [
    "black",
    "pylint",
    "PyMuPDF",
    "pyperclip",
    "pytest",
    "python-dateutil",
    "python-dotenv",
    "requests"
]

[project.scripts]
pylect = "pylect.cli:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
