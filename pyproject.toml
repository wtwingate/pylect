[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pylect"
version = "1.1.0"
dependencies = [
    "black",
    "pylint",
    "PyMuPDF",
    "pyperclip",
    "pytest",
    "python-dateutil",
    "python-dotenv",
    "requests",
]
authors = [{ name = "William Wingate", email = "wtwingate@gmail.com" }]
description = "Find and copy Scripture lessons from the ACNA lectionary."
readme = "README.md"
license = { file = "LICENSE.txt" }

[project.urls]
Repository = "https://github.com/wtwingate/pylect"

[project.scripts]
pylect = "pylect.cli:main"
