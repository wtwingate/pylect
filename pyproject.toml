[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pylect =["*.json"]

[project]
name = "pylect"
version = "0.3.1"
dependencies = [
	"pyperclip",
	"python-dateutil",
	"python-dotenv",
	"requests",
]
requires-python = ">= 3.12"
authors = [{ name = "William Wingate", email = "wtwingate@gmail.com" }]
description = "Tools for working with the Anglican lectionary."
readme = "README.md"
license = { file = "LICENSE.txt" }
keywords = ["lectionary", "liturgy", "calendar", "anglican"]
classifiers = [
	"Development Status :: 4 - Beta",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
]

[project.optional-dependencies]
dev = [
	"black",
	"isort",
	"pylint",
	"pytest",
]

[project.urls]
Repository = "https://github.com/wtwingate/pylect"

[project.scripts]
pylect = "pylect.cli:start"

[tool.black]
line-length = 79
